name: Grokipedia â†’ Telegram Auto Poster

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 min (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Grokipedia bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GROKIPEDIA_QUERIES: ${{ secrets.GROKIPEDIA_QUERIES }}
          RESULTS_PER_QUERY: "3"
          MEMORY_FILE: "posted_memory.json"
        run: |
          python grokipedia_to_telegram.py --once

      - name: Commit memory update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posted_memory.json
          git diff --cached --quiet || git commit -m "Update posted memory"
          git push
